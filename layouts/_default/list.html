{{ partial "doctype.html" . }}
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" .}}
    <div class="container">
      <h3 class="largeTitle">
        {{ if eq .URL "/" }}
          # {{ .Site.Data.Translation.HomepageTitle }}
        {{ else }}
          # {{ .Title }}
        {{ end }}
      </h3>
      {{ range .Data.Pages }}
        {{ .Render "summary" }}
      {{ end }}
    </div>
    {{ partial "footer.html" .}}
  </body>
</html>
